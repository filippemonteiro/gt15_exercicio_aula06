<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de login segura e elegante">
  <meta name="keywords" content="login, acesso, seguraça, conta">
  <title>Login | Diário do Nordeste</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="container-nav">
    <a href="/lojadiariodonordeste" title="Home">
      <img src="./assets/img/logoDN.svg" class="img-logo" alt="logo Dário do Nordeste">
    </a>
  </nav>
  
  <div class="container-body">
    <div class="login-group">
      <section class="login-header">
        <h1>Login</h1>
      </section>

      <section class="login-main">
        <form action="/login" method="POST"></form>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="E-mail" required="required">
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Senha" required="required">
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember-me" name="remember-me" value="true">
          <label for="remember-me">Lembrar de mim</label>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn">Acessar</button>
        </div>
      </section>

      <section class="login-footer">
        <div class="helper-group">
          <div>
            <a href="/validacao-cadastro=">Já é assinante e não tem login?</a>
          </div>
          <div>
            <a href="/recuperar-senha=">Esqueceu a senha?</a>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <span class="footer-span">© Diário do Nordeste. Todos os direitos reservados.</span>
    </footer>
  </div>
</body>

</html>
